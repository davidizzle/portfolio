<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene with Orbit Controls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three-orbitcontrols@2.110.3/OrbitControls.min.js"></script> -->
    <script type="module">
        // Set up scene, camera, and renderer
        import { OrbitControls } from "/three/examples/jsm/controls/OrbitControls"
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set up a basic light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Set up OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Load the JSON file with coordinates as nested arrays
        const url = 'path_to_your_json_file.json'; // Path to your JSON file

        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Assuming data is an array like [[x], [y], [z]]
                const [xArray, yArray, zArray] = data;

                if (xArray.length !== yArray.length || yArray.length !== zArray.length) {
                    console.error('The arrays x, y, and z must have the same length.');
                    return;
                }

                const geometry = new THREE.SphereGeometry(0.1, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

                // Iterate over the coordinates and create a sphere at each point
                for (let i = 0; i < xArray.length; i++) {
                    const sphere = new THREE.Mesh(geometry, material);
                    sphere.position.set(xArray[i], yArray[i], zArray[i]);
                    scene.add(sphere);
                }

                // Set initial camera position
                camera.position.set(50, 50, 50);
                controls.update();

                // Start rendering the scene
                const animate = function () {
                    requestAnimationFrame(animate);

                    // Update controls
                    controls.update();

                    renderer.render(scene, camera);
                };

                animate();
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Handle window resize
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
